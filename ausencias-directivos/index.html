<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ausencias Semanales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    header img {
      width: 60px;
      height: auto;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    .semana {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    .dia {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dia h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .ausente {
      margin-bottom: 10px;
      padding: 5px;
      border-left: 4px solid #007bff;
      background: #f0f8ff;
    }
    .tipo {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-colegio.png" alt="Logo Colegio">
    <h1>Funcionarios Ausentes - Semanas Próximas</h1>
  </header>

  <div class="semana" id="semana1"></div>
  <div class="semana" id="semana2"></div>

  <script type="module">
    async function cargarSemana(offsetDias, contenedorId) {
      const diasSemana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
      const hoy = new Date();
      hoy.setDate(hoy.getDate() + offsetDias);

      const lunes = new Date(hoy);
      const diaActual = lunes.getDay();
      const diasParaLunes = (1 - diaActual + 7) % 7;
      lunes.setDate(lunes.getDate() + diasParaLunes);
      lunes.setHours(0, 0, 0, 0);

      const fechas = [];
      for (let i = 0; i < 5; i++) {
        const d = new Date(lunes);
        d.setDate(lunes.getDate() + i);
        fechas.push(d);
      }

      const desde = fechas[0].toISOString().split('T')[0];
      const hasta = fechas[4].toISOString().split('T')[0];

      const response = await fetch("http://localhost:3000/ausencias");
      const data = await response.json();

      const calendario = {};

      fechas.forEach((fecha) => {
        const key = fecha.toISOString().split('T')[0];
        calendario[key] = [];
      });

      data.forEach((ausencia) => {
        const inicio = new Date(ausencia.fecha_inicio);
        for (let i = 0; i < ausencia.dias; i++) {
          const actual = new Date(inicio);
          actual.setDate(inicio.getDate() + i);
          const actualStr = actual.toISOString().split('T')[0];
          if (actualStr in calendario) {
            calendario[actualStr].push(ausencia);
          }
        }
      });

      const contenedor = document.getElementById(contenedorId);
      contenedor.innerHTML = '';

      fechas.forEach((fecha, i) => {
        const fechaStr = fecha.toISOString().split('T')[0];
        const ausentes = calendario[fechaStr];

        const div = document.createElement('div');
        div.className = 'dia';
        div.innerHTML = `<h2>${diasSemana[i]}<br><small>${fechaStr}</small></h2>`;

        if (!ausentes || ausentes.length === 0) {
          div.innerHTML += '<p>Sin ausencias</p>';
        } else {
          ausentes.forEach(a => {
            div.innerHTML += `<div class="ausente"><strong>${a.nombre}</strong><br><span class="tipo">${a.tipo}</span></div>`;
          });
        }

        contenedor.appendChild(div);
      });
    }

    cargarSemana(0, 'semana1');
    cargarSemana(7, 'semana2');
  </script>
</body>
</html>
